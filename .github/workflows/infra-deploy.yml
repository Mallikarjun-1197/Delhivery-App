name: Infra Deploy (Bicep)

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Resource group to deploy into'
        required: true
        default: 'delhivery-rg'
      location:
        description: 'Azure location'
        required: true
        default: 'eastus2'
  push:
    branches: [ main ]

env:
  RESOURCE_GROUP: ${{ github.event.inputs.resource_group || 'delhivery-rg' }}
  LOCATION: ${{ github.event.inputs.location || 'eastus2' }}
  BICEP_FILE: 'bicep/main.bicep'
  FUNCTION_APP_NAME: 'delhivery-api-func'
  STATIC_WEB_APP_NAME: 'delhivery-static'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure resource group exists
        run: |
          echo "Checking resource group '$RESOURCE_GROUP'..."
          if az group show --name "$RESOURCE_GROUP" >/dev/null 2>&1; then
            echo "Resource group '$RESOURCE_GROUP' already exists."
          else
            echo "Creating resource group '$RESOURCE_GROUP' in '$LOCATION'..."
            az group create \
              --name "$RESOURCE_GROUP" \
              --location "$LOCATION"
          fi

      - name: Deploy Bicep template
        run: |
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --template-file "$BICEP_FILE" \
            --parameters \
              location="$LOCATION" \
              staticWebAppName="$STATIC_WEB_APP_NAME" \
              functionAppName="$FUNCTION_APP_NAME" \
              postgresAdminPassword="${{ secrets.POSTGRES_ADMIN_PASSWORD }}"

      - name: Output deployment info
        run: echo "Infrastructure deployment completed successfully."
