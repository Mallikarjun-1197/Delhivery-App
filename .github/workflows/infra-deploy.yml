name: Infra Deploy (Bicep)

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Resource group to deploy into'
        required: true
        default: 'delhivery-rg'
      location:
        description: 'Azure location'
        required: true
        default: 'eastus2'
  push:
    branches: [ main ]

env:
  BICEP_FILE: 'bicep/main.bicep'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure resource group exists (create if missing)
        run: |
          RG=${{ github.event.inputs.resource_group || 'delhivery-rg' }}
          LOCATION=${{ github.event.inputs.location || 'eastus2' }}
          echo "Checking resource group '$RG'..."
          if az group show --name "$RG" >/dev/null 2>&1; then
            EXISTING_LOC=$(az group show --name "$RG" --query location -o tsv)
            echo "Resource group '$RG' exists in location '$EXISTING_LOC'. Will deploy resources to '$LOCATION' (resource group location is immutable)."
          else
            echo "Creating resource group '$RG' in location '$LOCATION'..."
            az group create --name "$RG" --location "$LOCATION"
          fi

      - name: Deploy Bicep template
        run: |
          az deployment group create \
            --resource-group ${{ github.event.inputs.resource_group || 'delhivery-rg' }} \
            --template-file $BICEP_FILE \
            --parameters postgresAdminPassword="${{ secrets.POSTGRES_ADMIN_PASSWORD }}" \
            --parameters staticWebAppName="delhivery-static" \
            --parameters location="${{ github.event.inputs.location || 'eastus2' }}"

      - name: Output deployment info
        run: |
          echo "Deployment complete. Check resources in the Azure Portal or use 'az group deployment show' to review outputs."