name: Build and deploy frontend (Azure Static Web Apps)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd frontend
          # Use strict `npm ci` when a lockfile exists for reproducible installs; otherwise fall back to `npm install`.
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Build
        run: |
          cd frontend
          npm run build
      - name: Verify build output
        run: |
          echo "Listing frontend output directory"
          ls -la frontend || true
          ls -la frontend/dist || true
          echo "Found files (top 20):" 
          find frontend/dist -type f | head -n 20 || true
          du -sh frontend/dist || true
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # required: set this secret from your Static Web App resource
          repo_token: ${{ secrets.GITHUB_TOKEN }} # optional, used for PR comments
          action: "upload"
          app_location: "frontend"
          api_location: "api" # deploy functions from the `api` folder (Azure Functions Python)
          app_artifact_location: "frontend/dist"

# Notes:
# - Create an Azure Static Web App resource in the Azure portal and add the generated deployment token to this repo's secrets as AZURE_STATIC_WEB_APPS_API_TOKEN.
# - Adjust app_artifact_location if your build output folder differs.

