name: Build and deploy frontend (Azure Static Web Apps)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Build
        run: |
          cd frontend
          npm run build
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # required: set this secret from your Static Web App resource
          repo_token: ${{ secrets.GITHUB_TOKEN }} # optional, used for PR comments
          action: "upload"
          app_location: "frontend"
          api_location: "" # keep empty because API is deployed separately as Azure Functions
          app_artifact_location: "frontend/dist"

# Notes:
# - Create an Azure Static Web App resource in the Azure portal and add the generated deployment token to this repo's secrets as AZURE_STATIC_WEB_APPS_API_TOKEN.
# - Adjust app_artifact_location if your build output folder differs.

